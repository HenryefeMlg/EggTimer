<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yumuyta Zamanlayıcı</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f0f0f0;
            position: relative;
            text-align: center;
        }

        #header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 14px;
            color: #333;
        }

        #timerDisplay {
            font-size: 80px;
            margin: 20px 0;
        }

        #footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #555;
        }

        #controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="number"] {
            padding: 8px;
            font-size: 18px;
            width: 120px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 2px;
        }

        @media (max-width: 600px) {
            #timerDisplay {
                font-size: 50px;
            }
            input[type="number"] {
                width: 80px;
            }
            button {
                padding: 6px 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="header">Henry Games</div>

    <div id="controls">
        <input type="number" id="secondsInput" placeholder="Saniye" value="100">
        <div id="timerDisplay">100</div>
        <div>
            <button id="startBtn">Başlat</button>
            <button id="stopBtn">Durdur</button>
            <button id="resetBtn">Sıfırla</button>
        </div>
    </div>

    <div id="footer">Seval teyzemin özel taktiği</div>

    <!-- Ses dosyası -->
    <audio id="alarmSound" src="soundclip.wav"></audio>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const secondsInput = document.getElementById('secondsInput');
        const alarmSound = document.getElementById('alarmSound');

        let timer = 100;
        let interval;

        function updateDisplay() {
            timerDisplay.textContent = timer;
        }

        function startTimer() {
            clearInterval(interval);
            interval = setInterval(() => {
                if (timer > 0) {
                    timer--;
                    updateDisplay();
                } else {
                    clearInterval(interval);
                    alarmSound.play(); // Zaman dolunca ses çal
                    alert("Süre doldu!");
                }
            }, 1000);
        }

        function stopTimer() {
            clearInterval(interval);
        }

        function resetTimer() {
            timer = Number(secondsInput.value) || 100;
            updateDisplay();
        }

        // İlk başta 100 göster
        updateDisplay();

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
        resetBtn.addEventListener('click', resetTimer);
    </script>
</body>
</html>
